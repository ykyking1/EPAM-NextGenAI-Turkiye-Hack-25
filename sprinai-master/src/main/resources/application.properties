spring.application.name=openai
logging.pattern.console=%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.chat.client.enabled=true
logging.level.org.springframework.ai.chat.client.advisor = DEBUG


spring.datasource.url=jdbc:h2:file:~/chatmemory;AUTO_SERVER=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=burak
spring.datasource.password=12345
spring.h2.console.enabled=true
spring.data.jpa.hibernate.ddl-auto=create-drop
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
spring.ai.chat.memory.repository.jdbc.schema=classpath:/schema/schema-h2db.sql
spring.jpa.hibernate.ddl-auto=create-drop

spring.docker.compose.stop.command=down
spring.ai.vectorstore.qdrant.initialize-schema=true
spring.ai.vectorstore.qdrant.host=localhost
spring.ai.vectorstore.qdrant.port=6334
spring.ai.vectorstore.qdrant.collection-name=burak
spring.ai.vectorstore.qdrant.embedding-model=openAiEmbeddingModel
spring.ai.vectorstore.qdrant.checkCompatibility=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
# MCP Client Configuration
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers.json

# MCP Integration Settings
mcp.integration.enabled=true
mcp.tavily.search.max-results=5
mcp.file.save.base-path=D:/Users/taskin/Desktop/Deneme
mcp.web.resources.timeout=30000

# Enhanced Quiz Features
quiz.analysis.web-resources.enabled=true
quiz.analysis.save-report.enabled=true
quiz.mistake-analysis.include-web-search=true